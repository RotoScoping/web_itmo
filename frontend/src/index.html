<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лабораторная работа №1 по веб-программированию</title>
  <script src="https://cdn.jsdelivr.net/npm/superagent@8.0.0/dist/superagent.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="js/graph.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>
  <thead>
  <tr>
    <th colspan="4">
      <header>
        <h1>Kriger Mark</h1>
        <h2>P3213, var: 333173</h2>
      </header>
    </th>
  </thead>
  <tbody>
  <tr>
  </tr>
    <td>
      <label>x:</label>
      <form id="checkboxForm">
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="x" value="-4" onclick="toggleCheckboxes(this)"> -4
          </label>
          <label>
            <input type="checkbox" name="x" value="-3" onclick="toggleCheckboxes(this)"> -3
          </label>
          <label>
            <input type="checkbox" name="x" value="-2" onclick="toggleCheckboxes(this)"> -2
          </label>
          <label>
            <input type="checkbox" name="x" value="-1" onclick="toggleCheckboxes(this)"> -1
          </label>
          <label>
            <input type="checkbox" name="x" value="0" onclick="toggleCheckboxes(this)"> 0
          </label>
          <label>
            <input type="checkbox" name="x" value="1" onclick="toggleCheckboxes(this)"> 1
          </label>
          <label>
            <input type="checkbox" name="x" value="2" onclick="toggleCheckboxes(this)"> 2
          </label>
          <label>
            <input type="checkbox" name="x" value="3" onclick="toggleCheckboxes(this)"> 3
          </label>
          <label>
            <input type="checkbox" name="x" value="4" onclick="toggleCheckboxes(this)"> 4
          </label>
        </div>
      </form>
    </td>
    <td>
      <label for="y">y:</label>
      <div>
        <input title="Enter a value y" class="inputY" id="y" type="text" placeholder="Range from -5 to 5" oninput="checkInputs()" />
        <span class="error-message" style="display: block; height: 20px;"></span>
      </div>
    </td>
    <td>
      <label for="R">R:</label>
      <div>
      <input title="Enter a value R" class="inputR" id="R" type="text" placeholder="Range from -5 to 5" oninput="checkInputs()"/>
        <span class="error-message" style="display: block; height: 20px;"></span>
      </div>
    </td>
    <td>
      <canvas id="graph" width="350" height="350">
            <span>
              <img src="images/graph.png" alt="Task graph" width="343" height="336" />
            </span>
      </canvas>
    </td>
  </tr>
  </tbody>
</table>

<div class="button-group">
  <button type="reset" onclick="resetForm()">Сбросить данные</button>
  <button id="submitButton" type="submit" disabled onclick="checkPoint()">Отправить</button>
</div>

<table id="results">
  <thead>
  <tr>
    <th>Attempt #</th>
    <th>X</th>
    <th>Y</th>
    <th>R</th>
    <th>Result</th>
    <th>Attempt Time</th>
    <th>Processing Time</th>
  </tr>
  </thead>
  <tbody>

  </tbody>
</table>

<script src="js/index.js"></script>
</body>
</html>
